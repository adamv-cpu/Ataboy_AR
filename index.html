<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Forever Free AR Poster</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); color: white;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 99; font-family: sans-serif; text-align: center; padding: 20px;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <p>Allow camera access if asked.</p>
      <p><b>Point your phone at the poster!</b></p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.01; filterBeta: 10000; warmupTolerance: 2; missTolerance: 2;" autoStart: true; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="posterVideo" 
               src="./Ataboy_Poster.mp4" 
               preload="auto" 
               loop="true" 
               muted 
               crossorigin="anonymous" 
               webkit-playsinline 
               playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
        <a-video id="ar-video-display" src="#posterVideo" width="1" height="1.5" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const targetEl = document.querySelector('#ar-target');
        const video = document.querySelector('#posterVideo');
        const overlay = document.querySelector('#scanning-overlay');

        // Play video when poster is found
        targetEl.addEventListener("targetFound", () => {
          overlay.classList.add("hidden");
          video.play();
        });

        // Pause video when user looks away to save battery/performance
        targetEl.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>

</html>
