<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ataboy AR Fullscreen</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* CRITICAL FIX: Ensures the camera feed fills the screen and isn't blocked by white space */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
        background-color: #000; /* Set to black so the camera is visible */
      }

      /* Forces the AR canvas to the top layer */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
      }

      /* Hides MindAR UI elements that sometimes create white bars */
      .mindar-ui-overlay, .mindar-ui-scanning, .mindar-ui-loading {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; showStats: false; autoStart: true; uiScanning: no; filterMinCF: 0.001; filterBeta: 1000;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="posterVideo" src="./Ataboy_Poster.mp4" preload="auto" loop="true" response-type="arraybuffer" crossorigin="anonymous" webkit-playsinline playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="ar-video" src="#posterVideo" width="1" height="1.5" position="0 0 0.01"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#posterVideo');
      const targetEntity = document.querySelector('[mindar-image-target]');

      targetEntity.addEventListener("targetFound", () => {
        video.play().catch(e => console.log("Playback failed:", e));
      });

      targetEntity.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
