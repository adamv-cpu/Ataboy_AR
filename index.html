<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ataboy AR</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Simple fix for full-screen without blocking the camera */
      body { margin: 0; overflow: hidden; }
      
      /* If you see a black screen, this ensures the AR canvas is visible */
      .a-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; showStats: false; autoStart: true; uiScanning: no; filterMinCF: 0.001; filterBeta: 1000;" 
      embedded
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="posterVideo" src="./Ataboy_Poster.mp4" preload="auto" loop="true" response-type="arraybuffer" crossorigin="anonymous" webkit-playsinline playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#posterVideo" width="1" height="1.5" position="0 0 0.01"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#posterVideo');
      const targetEntity = document.querySelector('[mindar-image-target]');

      targetEntity.addEventListener("targetFound", () => {
        video.play();
      });

      targetEntity.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
